<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
<header>
    <h1>Leandro Marcozzi</h1>
</header>
<section>
    <form action="" method="">
        <h2 id="margenes">Formulario de Contacto</h2>
        <p><label for="nombre">Nombre </label><input type="text" name="nombre"/></p>
        <p><label for="apellido">Apellido </label><input type="text" name="apellido"/></p>
        <p><label for="pass">Contrase√±a </label><input type="password" name="pass"/></p>
        <p><label for="sexo" class="titulo">Sexo</label></p>
        <p><input type="radio" name="sexo" value="hombre"/><label>Hombre </label><input type="radio" name="sexo" value="mujer"/><label>Mujer</label></p>
        <p><label class="titulo">Hobbies</label></p>
        <p>
            <input type="checkbox" name="hobbies[]" value="bailar" id="bailar"/><label for="bailar">Bailar</label>
            <input type="checkbox" name="hobbies[]" value="cantar" id="cantar"/><label for="cantar">Cantar</label>
            <input type="checkbox" name="hobbies[]" value="nadar" id="nadar"/><label for="nadar">Nadar</label>
            <input type="checkbox" name="hobbies[]" value="correr" id="correr"/><label for="correr">Correr</label>
        </p>
        <p><label for="titulo" class="titulo">Titulo</label></p>
        <p>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p><label for="comentarios" class="titulo">Comentarios</label></p>
        <p><textarea name="comentarios"></textarea></p>
        <p><input type="submit" value="Enviar"/> <input type="reset" value="Restablecer"/></p>
    </form>
    <p class="centrado titulo"><a href="index.html"><img src="images/atras.png" alt="Atras"/></a><br/>Volver al CV</p>
</section>
<footer>
    <div class="pdp">
        <p>&copy; Desarrollado por Leandro Marcozzi</p>
    </div>
</footer>
</body>
</html>
